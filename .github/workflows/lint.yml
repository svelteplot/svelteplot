name: Lint Check

permissions:
    contents: read

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Run linting
              run: pnpm run lint

            - name: Count TypeScript errors on PR branch
              run: |
                  pnpm lint:types --pretty false > ts-errors-pr.log 2>&1 || true
                  TS_ERRORS_PR=$(grep -v "scripts/" ts-errors-pr.log | grep -o "error TS[0-9]\\+" | wc -l | tr -d ' ' || true)
                  echo "TS_ERRORS_PR=${TS_ERRORS_PR}" >> "$GITHUB_ENV"
                  echo "TypeScript errors on PR branch: ${TS_ERRORS_PR}"

            - name: Count Svelte TypeScript errors on PR branch
              run: |
                  pnpm exec svelte-kit sync
                  pnpm exec svelte-check --tsconfig ./tsconfig.json --output machine > svelte-errors-pr.log 2>&1 || true
                  SVELTE_ERRORS_PR=$(tail -n 1 svelte-errors-pr.log | awk '{for (i=1;i<=NF;i++) if ($i=="ERRORS") {print $(i-1); exit}}' || true)
                  echo "SVELTE_ERRORS_PR=${SVELTE_ERRORS_PR}" >> "$GITHUB_ENV"
                  echo "Svelte TypeScript errors on PR branch: ${SVELTE_ERRORS_PR}"
                  rm svelte-errors-pr.log

            - name: Count TypeScript errors on main branch
              run: |
                  CURRENT_REF=$(git rev-parse HEAD)
                  git fetch origin main --depth=1
                  git checkout origin/main
                  pnpm lint:types --pretty false > ts-errors-main.log 2>&1 || true
                  TS_ERRORS_MAIN=$(grep -v "scripts/" ts-errors-main.log | grep -o "error TS[0-9]\\+" | wc -l | tr -d ' ' || true)
                  echo "TS_ERRORS_MAIN=${TS_ERRORS_MAIN}" >> "$GITHUB_ENV"
                  echo "TypeScript errors on main branch: ${TS_ERRORS_MAIN}"
                  git checkout "${CURRENT_REF}"
                  rm ts-errors-main.log

            - name: Count Svelte TypeScript errors on main branch
              run: |
                  CURRENT_REF=$(git rev-parse HEAD)
                  git fetch origin main --depth=1
                  git checkout origin/main
                  pnpm exec svelte-kit sync
                  pnpm exec svelte-check --tsconfig ./tsconfig.json --output machine > svelte-errors-main.log 2>&1 || true
                  SVELTE_ERRORS_MAIN=$(tail -n 1 svelte-errors-main.log | awk '{for (i=1;i<=NF;i++) if ($i=="ERRORS") {print $(i-1); exit}}' || true)
                  echo "SVELTE_ERRORS_MAIN=${SVELTE_ERRORS_MAIN}" >> "$GITHUB_ENV"
                  echo "Svelte TypeScript errors on main branch: ${SVELTE_ERRORS_MAIN}"
                  git checkout "${CURRENT_REF}"

            - name: Log TypeScript error diff
              env:
                  TS_ERRORS_PR: ${{ env.TS_ERRORS_PR }}
                  TS_ERRORS_MAIN: ${{ env.TS_ERRORS_MAIN }}
                  SVELTE_ERRORS_PR: ${{ env.SVELTE_ERRORS_PR }}
                  SVELTE_ERRORS_MAIN: ${{ env.SVELTE_ERRORS_MAIN }}
              run: |
                  ERROR_DIFF=$((TS_ERRORS_PR - TS_ERRORS_MAIN))
                  echo "TypeScript error difference (PR - main): ${ERROR_DIFF}"
                  SVELTE_ERROR_DIFF=$((SVELTE_ERRORS_PR - SVELTE_ERRORS_MAIN))
                  echo "Svelte TypeScript error difference (PR - main): ${SVELTE_ERROR_DIFF}"

            - name: Write TypeScript error report artifact
              if: ${{ github.event_name == 'pull_request' }}
              env:
                  TS_ERRORS_PR: ${{ env.TS_ERRORS_PR }}
                  TS_ERRORS_MAIN: ${{ env.TS_ERRORS_MAIN }}
                  SVELTE_ERRORS_PR: ${{ env.SVELTE_ERRORS_PR }}
                  SVELTE_ERRORS_MAIN: ${{ env.SVELTE_ERRORS_MAIN }}
              run: |
                  cat > ts-error-report.json <<EOF
                  {
                    "ts_errors_pr": ${TS_ERRORS_PR:-0},
                    "ts_errors_main": ${TS_ERRORS_MAIN:-0},
                    "svelte_errors_pr": ${SVELTE_ERRORS_PR:-0},
                    "svelte_errors_main": ${SVELTE_ERRORS_MAIN:-0},
                    "workflow_run_head_sha": "${{ github.sha }}"
                  }
                  EOF

            - name: Upload TypeScript error report artifact
              if: ${{ github.event_name == 'pull_request' }}
              uses: actions/upload-artifact@v4
              with:
                  name: ts-error-report
                  path: ts-error-report.json
                  if-no-files-found: error
                  retention-days: 7
