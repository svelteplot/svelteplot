name: Lint Check

permissions:
    contents: read
    pull-requests: write

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 10
                  run_install: false

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install

            - name: Run linting
              run: pnpm run lint

            - name: Count TypeScript errors on PR branch
              run: |
                  pnpm lint:types -- --pretty false > ts-errors-pr.log || true
                  TS_ERRORS_PR=$(grep -c "^error TS" ts-errors-pr.log || true)
                  echo "TS_ERRORS_PR=${TS_ERRORS_PR}" >> "$GITHUB_ENV"
                  echo "TypeScript errors on PR branch: ${TS_ERRORS_PR}"

            - name: Count TypeScript errors on main branch
              run: |
                  CURRENT_REF=$(git rev-parse HEAD)
                  git fetch origin main --depth=1
                  git checkout origin/main
                  pnpm lint:types -- --pretty false > ts-errors-main.log || true
                  TS_ERRORS_MAIN=$(grep -c "^error TS" ts-errors-main.log || true)
                  echo "TS_ERRORS_MAIN=${TS_ERRORS_MAIN}" >> "$GITHUB_ENV"
                  echo "TypeScript errors on main branch: ${TS_ERRORS_MAIN}"
                  git checkout "${CURRENT_REF}"

            - name: Log TypeScript error diff
              env:
                  TS_ERRORS_PR: ${{ env.TS_ERRORS_PR }}
                  TS_ERRORS_MAIN: ${{ env.TS_ERRORS_MAIN }}
              run: |
                  ERROR_DIFF=$((TS_ERRORS_PR - TS_ERRORS_MAIN))
                  echo "TypeScript error difference (PR - main): ${ERROR_DIFF}"

            - name: Comment TypeScript error diff on PR
              if: ${{ github.event_name == 'pull_request' }}
              uses: actions/github-script@v7
              env:
                  TS_ERRORS_PR: ${{ env.TS_ERRORS_PR }}
                  TS_ERRORS_MAIN: ${{ env.TS_ERRORS_MAIN }}
              with:
                  script: |
                      const prErrors = Number(process.env.TS_ERRORS_PR || 0);
                      const mainErrors = Number(process.env.TS_ERRORS_MAIN || 0);
                      const diff = prErrors - mainErrors;
                      const sign = diff > 0 ? `+${diff}` : `${diff}`;
                      const emoji = diff > 0 ? '‚ö†Ô∏è' : diff < 0 ? 'üéâ' : '‚ÑπÔ∏è';
                      const body = [
                        'TypeScript error report:',
                        `- PR branch: ${prErrors}`,
                        `- main branch: ${mainErrors}`,
                        `- Difference (PR - main): ${sign} ${emoji}`
                      ].join('\n');

                      await github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body
                      });
